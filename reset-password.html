<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - CollabSpace</title>
    <link rel="icon" type="image/png" href="CollabSpace Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0d1117; --main-bg: #161b22; --border-color: #30363d;
            --primary-color: #00e6ff; --accent-color: #8affff; --text-color-light: #c9d1d9;
            --text-color-dark: #7d8590; --success-color: #238636; --error-color: #f85149;
            --button-blue: linear-gradient(45deg, #00e6ff, #0077ff);
        }
        body { font-family: 'Poppins', sans-serif; background: var(--dark-bg); color: var(--text-color-light); display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center; }
        .container { max-width: 450px; width: 90%; background: var(--main-bg); padding: 40px; border-radius: 15px; border: 1px solid var(--border-color); }
        h1 { color: var(--primary-color); }
        p { color: var(--text-color-dark); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid var(--border-color); background: #24292f; color: var(--text-color-light); box-sizing: border-box; }
        button { padding: 12px 25px; margin-top: 15px; cursor: pointer; background: var(--button-blue); color: white; border: none; border-radius: 5px; }
        .message-box { margin-top: 20px; padding: 15px; border-radius: 8px; font-weight: 500; display: none; }
        .message-box.success { background-color: rgba(40, 167, 69, 0.2); border: 1px solid var(--success-color); color: var(--success-color); }
        .message-box.error { background-color: rgba(248, 81, 73, 0.2); border: 1px solid var(--error-color); color: var(--error-color); }
    </style>
</head>
<body>
    <div class="container">
        <div id="reset-form">
            <h1>Reset Your Password</h1>
            <p>Enter a new password for your account.</p>
            <input type="password" id="newPassword" placeholder="New Password">
            <input type="password" id="confirmPassword" placeholder="Confirm New Password">
            <button onclick="handleResetPassword()">Save New Password</button>
        </div>
        <div id="message" class="message-box"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBbTWt0dpw7w6mFJB2yF0olTCh2mBDwbn8",
            authDomain: "collabspace-6d0af.firebaseapp.com",
            projectId: "collabspace-6d0af"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        
        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode');
        const messageBox = document.getElementById('message');
        const resetForm = document.getElementById('reset-form');

        // Verify the code as soon as the page loads
        if (oobCode) {
            auth.verifyPasswordResetCode(oobCode).catch(error => {
                resetForm.style.display = 'none';
                messageBox.textContent = 'This password reset link is invalid or has expired.';
                messageBox.className = 'message-box error';
                messageBox.style.display = 'block';
            });
        } else {
             resetForm.style.display = 'none';
             messageBox.textContent = 'No reset code provided.';
             messageBox.className = 'message-box error';
             messageBox.style.display = 'block';
        }

        async function handleResetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            try {
                await auth.confirmPasswordReset(oobCode, newPassword);
                resetForm.style.display = 'none';
                messageBox.textContent = '✅ Your password has been successfully reset. You can now log in with your new password.';
                messageBox.className = 'message-box success';
                messageBox.style.display = 'block';
            } catch (error) {
                messageBox.textContent = `❌ Error: ${error.message}`;
                messageBox.className = 'message-box error';
                messageBox.style.display = 'block';
            }
        }
    </script>
</body>
</html>
