<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - CollabSpace</title>
    <link rel="icon" type="image/png" href="CollabSpace Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --dark-bg: #0d1117;
            --main-bg: #161b22;
            --border-color: #30363d;
            --primary-color: #00e6ff; /* Teal/Cyan */
            --accent-color: #8affff;
            --text-color-light: #c9d1d9;
            --text-color-dark: #7d8590;
            --error-color: #f85149;
            --button-blue: linear-gradient(45deg, #00e6ff, #0077ff);
            --button-hover-blue: linear-gradient(45deg, #00c0e0, #0056b3);
        }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--text-color-light);
            padding-top: 70px;
        }
        .navbar a.active {
            border-bottom: 2px solid  var(--accent-color);
            padding-bottom: 4px;
        }
        .navbar {
            background: rgba(22, 27, 34, 0.8);
            color:rgb(255, 255, 255);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .nav-links { display: flex; align-items: center; }
        .navbar a { color: var(--primary-color); text-decoration: none; margin-left: 25px; font-weight: 500; transition: color 0.3s ease, transform 0.2s ease; }
        .navbar a:hover { color: var(--accent-color); transform: translateY(-2px); }
        .navbar strong { font-size: 1.4rem; color: #ffffff; }
        .hamburger { display: none; cursor: pointer; font-size: 24px; color: white; }
        .notification-link { position: relative; }
        #notification-dot {
            display: none; position: absolute; top: -2px; right: -12px;
            width: 8px; height: 8px; background-color: #ff4d4d;
            border-radius: 50%; border: 1px solid var(--dark-bg);
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .profile-header {
            background: var(--main-bg);
            padding: 30px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            border: 1px solid var(--border-color);
        }
        .profile-pic {
            width: 150px; height: 150px; border-radius: 50%;
            object-fit: cover; border: 4px solid var(--primary-color);
            box-shadow: 0 0 25px rgba(0, 230, 255, 0.5);
        }
        .profile-info { flex-grow: 1; }
        .profile-info h2 { margin: 0 0 5px; font-size: 2.5rem; color: #fff; }
        .profile-info .username { font-size: 1.2rem; color: var(--primary-color); margin-bottom: 15px; }
        .profile-info .bio { font-size: 1rem; color: var(--text-color-dark); line-height: 1.6; margin-bottom: 20px; }
        
        .profile-stats { display: flex; gap: 20px; margin-top: 20px; }
        .stat { text-align: center; }
        .stat .count { font-size: 1.5rem; font-weight: bold; color: #fff; }
        .stat .label { font-size: 0.9rem; color: var(--text-color-dark); }
        
        #followButton, #editProfileButton { 
            padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; text-decoration: none; display: inline-block; text-align: center; 
        }
        #followButton { background: var(--button-blue); color: white; }
        #followButton:hover { background: var(--button-hover-blue); transform: translateY(-2px); box-shadow: 0 4px 12px rgba(0, 230, 255, 0.3); }
        #followButton.following { background: rgba(255,255,255,0.2); color: var(--text-color-light); }
        #editProfileButton { background: rgba(255,255,255,0.2); color: var(--text-color-light); }

        .section { margin-top: 40px; }
        .section h3 { color: var(--primary-color); font-size: 1.8rem; border-bottom: 1px solid rgba(0, 230, 255, 0.2); padding-bottom: 10px; margin-bottom: 20px; }
        .project-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .project-card { background: var(--main-bg); padding: 20px; border-radius: 15px; border: 1px solid var(--border-color); transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .project-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
        .project-card h4 { margin: 0 0 10px; color: var(--accent-color); }
        .project-card p { font-size: 0.95rem; color: var(--text-color-dark); margin-bottom: 15px; }
        .project-card a { color: var(--primary-color); text-decoration: none; font-weight: bold; }
        .project-card a:hover { text-decoration: underline; }

        .remark-card {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--error-color);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .remark-card p {
            margin: 0;
            color: var(--error-color);
        }
        .remark-card .timestamp {
            font-size: 0.8rem;
            color: var(--text-color-dark);
            margin-top: 5px;
            display: block;
        }
        .skills-list { display: flex; flex-wrap: wrap; gap: 10px; }
        .skill-tag { background: #24292f; color: var(--primary-color); padding: 8px 12px; border-radius: 20px; font-size: 0.9rem; border: 1px solid var(--border-color); }

        @media (max-width: 768px) {
            .profile-header { flex-direction: column; text-align: center; }
            .profile-stats { justify-content: center; }
            .navbar { padding: 15px 20px; }
            .nav-links { display: none; flex-direction: column; width: 100%; position: absolute; top: 65px; left: 0; background: rgba(22, 27, 34, 0.95); padding: 20px 0; }
            .nav-links.active { display: flex; }
            .navbar a { margin: 10px 0; font-size: 18px; }
            .hamburger { display: block; }
        }
    </style>
</head>
<body>

<div class="navbar">
    <div><strong><a href="index.html">ðŸŒŸCollabSpace</a></strong></div>
    <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="post-idea.html">Post Idea</a>
        <a href="apply.html">Apply</a>
        <a href="search.html">Search</a>
        <a id="myProfileLink" href="#">My Profile</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="interview.html">Interview</a>
        <a href="chat.html">Chat</a>
        <a href="history.html">History</a>
        <a href="help.html">Help & Support</a>
        <a href="notifications.html" class="notification-link">Notifications<span id="notification-dot"></span></a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
</div>

<div class="container" id="profileContainer">
    <h2 style="text-align: center;">Loading Profile...</h2>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBbTWt0dpw7w6mFJB2yF0olTCh2mBDwbn8",
        authDomain: "collabspace-6d0af.firebaseapp.com",
        projectId: "collabspace-6d0af"
    };
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();
    const auth = firebase.auth();

    const profileContainer = document.getElementById('profileContainer');
    let currentUser = null;
    let profileUserUID = null;

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            document.getElementById('myProfileLink').href = `profile.html?uid=${user.uid}`;
            listenForUnreadNotifications(user.uid);
            
            const urlParams = new URLSearchParams(window.location.search);
            profileUserUID = urlParams.get('uid') || currentUser.uid;
            
            if (profileUserUID === currentUser.uid) {
                document.getElementById('myProfileLink').classList.add('active');
            }

            loadProfile(profileUserUID);
        } else {
            window.location.replace("login.html");
        }
    });

    async function loadProfile(uid) {
        try {
            const userDoc = await db.collection('users').doc(uid).get();
            if (!userDoc.exists) {
                profileContainer.innerHTML = "<h2>User not found.</h2>";
                return;
            }
            const userData = userDoc.data();

            const currentUserDoc = await db.collection('users').doc(currentUser.uid).get();
            const isFollowing = (currentUserDoc.data().following || []).includes(uid);
            
            renderProfile(userData, isFollowing);
            loadUserProjects(uid);

        } catch (error) {
            console.error("Error loading profile:", error);
            profileContainer.innerHTML = "<h2>Error loading profile.</h2>";
        }
    }

    function renderProfile(userData, isFollowing) {
        const isOwnProfile = currentUser.uid === profileUserUID;
        let actionButtonHTML = '';
        if (isOwnProfile) {
            actionButtonHTML = `<a href="edit-profile.html" id="editProfileButton">Edit Profile</a>`;
        } else {
            actionButtonHTML = `<button id="followButton" class="${isFollowing ? 'following' : ''}" onclick="toggleFollow('${profileUserUID}')">${isFollowing ? 'Following' : 'Follow'}</button>`;
        }

        const followersCount = (userData.followers || []).length;
        const followingCount = (userData.following || []).length;
        
        let skillsHTML = '';
        if (userData.skills && userData.skills.length > 0) {
            skillsHTML = `<div class="section"><h3><i class="fas fa-code"></i> Skills</h3><div class="skills-list">${userData.skills.map(skill => `<span class="skill-tag">${skill.skillName}</span>`).join('')}</div></div>`;
        }

        let remarksHTML = '';
        if (userData.remarks && userData.remarks.length > 0) {
            remarksHTML = `<div class="section"><h3><i class="fas fa-exclamation-triangle"></i> Profile Remarks</h3>`;
            userData.remarks.forEach(remark => {
                const date = remark.removedAt ? remark.removedAt.toDate().toLocaleDateString() : 'N/A';
                remarksHTML += `
                    <div class="remark-card">
                        <p>Was removed from project <strong>"${remark.projectName}"</strong> due to inactivity.</p>
                        <span class="timestamp">Date: ${date}</span>
                    </div>
                `;
            });
            remarksHTML += `</div>`;
        }

        profileContainer.innerHTML = `
            <div class="profile-header">
                <img src="${userData.photoURL || 'https://placehold.co/150x150/161b22/00e6ff?text=' + (userData.displayName || 'U').charAt(0)}" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <h2>${userData.displayName || 'New User'}</h2>
                    <p class="username">@${userData.username}</p> <p class="bio">${userData.bio || 'No bio yet.'}</p>
                    <div class="profile-stats">
                        <div class="stat"><div class="count">${followersCount}</div><div class="label">Followers</div></div>
                        <div class="stat"><div class="count">${followingCount}</div><div class="label">Following</div></div>
                    </div>
                </div>
                <div class="profile-actions">${actionButtonHTML}</div>
            </div>
            ${skillsHTML}
            ${remarksHTML}
            <div class="section"><h3>Projects</h3><div class="project-grid" id="projectGrid"><p>Loading projects...</p></div></div>
        `;
    }

    async function loadUserProjects(uid) {
        const projectGrid = document.getElementById('projectGrid');
        try {
            const ideasSnap = await db.collection('ideas').where('uid', '==', uid).orderBy('createdAt', 'desc').get();
            if (ideasSnap.empty) {
                projectGrid.innerHTML = '<p>This user has not posted any projects yet.</p>';
                return;
            }
            projectGrid.innerHTML = '';
            ideasSnap.forEach(doc => {
                const project = doc.data();
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <h4>${project.title}</h4>
                    <p>${project.description.substring(0, 100)}...</p>
                    <a href="project-details.html?id=${doc.id}">View Project</a>
                `;
                projectGrid.appendChild(card);
            });
        } catch (error) {
            console.error("Error loading projects:", error);
            projectGrid.innerHTML = '<p>Could not load projects.</p>';
        }
    }

    async function toggleFollow(profileUID) {
        const currentUserRef = db.collection('users').doc(currentUser.uid);
        const profileUserRef = db.collection('users').doc(profileUID);

        try {
            await db.runTransaction(async (transaction) => {
                const currentUserDoc = await transaction.get(currentUserRef);
                const isCurrentlyFollowing = (currentUserDoc.data().following || []).includes(profileUID);

                if (isCurrentlyFollowing) {
                    transaction.update(currentUserRef, { following: firebase.firestore.FieldValue.arrayRemove(profileUID) });
                    transaction.update(profileUserRef, { followers: firebase.firestore.FieldValue.arrayRemove(currentUser.uid) });
                } else {
                    transaction.update(currentUserRef, { following: firebase.firestore.FieldValue.arrayUnion(profileUID) });
                    transaction.update(profileUserRef, { followers: firebase.firestore.FieldValue.arrayUnion(currentUser.uid) });
                    
                    createNotification(
                        profileUID, 
                        currentUser.displayName, 
                        `started following you.`, 
                        `/profile.html?uid=${currentUser.uid}`
                    );
                }
            });
            loadProfile(profileUserUID);
        } catch (error) {
            console.error("Follow/Unfollow Error: ", error);
        }
    }

    function createNotification(recipientUid, senderName, message, link) {
        db.collection('users').doc(recipientUid).collection('notifications').add({
            senderName: senderName,
            message: message,
            link: link || '#',
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            read: false
        });
    }

    function listenForUnreadNotifications(uid) {
        const dot = document.getElementById('notification-dot');
        if (!dot) return;
        db.collection('users').doc(uid).collection('notifications')
          .where('read', '==', false)
          .onSnapshot(snapshot => {
              dot.style.display = snapshot.empty ? 'none' : 'block';
          }, console.error);
    }

    function logout() { auth.signOut().then(() => window.location.replace("login.html")); }
    function toggleMenu() { document.getElementById("navLinks").classList.toggle("active"); }
</script>

</body>
</html>
