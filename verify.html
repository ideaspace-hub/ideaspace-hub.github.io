<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Confirmation - CollabSpace</title>
    <link rel="icon" type="image/png" href="CollabSpace Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --dark-bg: #0d1117;
            --main-bg: #161b22;
            --border-color: #30363d;
            --primary-color: #00e6ff; /* Teal/Cyan */
            --accent-color: #8affff;
            --text-color-light: #c9d1d9;
            --text-color-dark: #7d8590;
            --success-color: #238636;
            --error-color: #f85149;
            --button-blue: linear-gradient(45deg, #00e6ff, #0077ff);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--text-color-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background: var(--main-bg);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }

        .container h1, .container h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-color-dark);
            margin-bottom: 30px;
        }

        /* --- STYLES ADDED FROM reset-password.html --- */
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 5px; 
            border: 1px solid var(--border-color); 
            background: #24292f; 
            color: var(--text-color-light); 
            box-sizing: border-box; 
        }
        
        button { 
            padding: 12px 25px; 
            margin-top: 15px; 
            cursor: pointer; 
            background: var(--button-blue); 
            color: white; 
            border: none; 
            border-radius: 5px; 
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
        }
        /* --- End of added styles --- */


        .message-box {
            padding: 20px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
            border: 1px solid transparent;
        }

        .message-box.active {
            display: block;
        }

        .message-box.success {
            background-color: rgba(40, 167, 69, 0.2);
            border-color: var(--success-color);
            color: var(--success-color);
        }

        .message-box.error {
            background-color: rgba(248, 81, 73, 0.2);
            border-color: var(--error-color);
            color: var(--error-color);
        }

        .login-btn {
            display: none; /* Hidden by default */
            width: fit-content;
            margin: 30px auto 0;
            padding: 12px 25px;
            background: var(--button-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="reset-form" style="display: none;">
            <h2>Reset Your Password</h2>
            <p>Enter a new password for your account.</p>
            <input type="password" id="newPassword" placeholder="New Password">
            <input type="password" id="confirmPassword" placeholder="Confirm New Password">
            <button id="resetButton">Save New Password</button>
        </div>

        <div id="messageBox" class="message-box active">
            <i class="fas fa-spinner fa-spin"></i> Loading, please wait...
        </div>

        <a id="loginButton" href="login.html" class="login-btn">Go to Login</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBbTWt0dpw7w6mFJB2yF0olTCh2mBDwbn8",
            authDomain: "collabspace-6d0af.firebaseapp.com",
            projectId: "collabspace-6d0af",
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const oobCode = urlParams.get('oobCode');
        
        // Get all UI elements
        const messageBox = document.getElementById('messageBox');
        const loginButton = document.getElementById('loginButton');
        const resetForm = document.getElementById('reset-form');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetButton = document.getElementById('resetButton');

        // Main logic "director"
        window.onload = () => {
            if (!oobCode) {
                showMessage("Invalid or missing action code.", "error");
                return;
            }

            if (mode === 'verifyEmail') {
                handleVerifyEmail();
            } else if (mode === 'resetPassword') {
                handlePasswordReset();
            } else {
                showMessage("Invalid action link.", "error");
            }
        };

        // --- Logic for Email Verification ---
        function handleVerifyEmail() {
            messageBox.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying your email...';
            
            auth.applyActionCode(oobCode)
                .then(() => {
                    showMessage("✅ Your email has been verified successfully!", "success");
                    loginButton.style.display = 'block';
                })
                .catch((error) => {
                    showMessage(`❌ Verification failed: ${error.message}`, "error");
                });
        }

        // --- Logic for Password Reset ---
        function handlePasswordReset() {
            // First, check if the code is valid
            auth.verifyPasswordResetCode(oobCode)
                .then((email) => {
                    // Code is valid, show the reset form
                    messageBox.style.display = 'none';
                    resetForm.style.display = 'block';
                    resetForm.querySelector('p').textContent = `Enter a new password for ${email}.`;
                })
                .catch((error) => {
                    // Code is invalid or expired
                    showMessage(`❌ This password reset link is invalid or has expired.`, "error");
                });
            
            // Add listener to the reset button
            resetButton.addEventListener('click', () => {
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (newPassword.length < 6) {
                    alert('Password must be at least 6 characters long.');
                    return;
                }
                if (newPassword !== confirmPassword) {
                    alert('Passwords do not match.');
                    return;
                }

                // Code is valid, now confirm the reset
                auth.confirmPasswordReset(oobCode, newPassword)
                    .then(() => {
                        resetForm.style.display = 'none';
                        showMessage('✅ Your password has been successfully reset. You can now log in.', 'success');
                        loginButton.style.display = 'block';
                    })
                    .catch((error) => {
                        resetForm.style.display = 'none';
                        showMessage(`❌ Error: ${error.message}`, 'error');
                    });
            });
        }

        // Helper function to show messages
        function showMessage(message, type) {
            messageBox.innerHTML = message;
            messageBox.className = `message-box active ${type}`;
            messageBox.style.display = 'block';
        }
    </script>
</body>
</html>
