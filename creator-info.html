<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yashwanth - Creator Info</title>
  <link rel="icon" type="image/png" href="CollabSpace Logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --dark-blue: #0a0f24;
      --cyan: #66ffff;
      --light-cyan: #8affff;
      --text-color: #e0e0e0;
      --glow-color: rgba(102, 255, 255, 0.7);
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background: var(--dark-blue);
    }

    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .profile-card {
      display: grid;
      grid-template-columns: 1fr;
      align-items: center;
      text-align: center;
      gap: 40px;
      max-width: 900px;
      width: 100%;
    }

    @media (min-width: 768px) {
      .profile-card {
        grid-template-columns: 300px 1fr;
        text-align: left;
        gap: 60px;
      }
    }

    .profile-image-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }
    
    .profile-image-container::before,
    .profile-image-container::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 2px solid;
      animation: orbit 12s linear infinite;
    }

    .profile-image-container::before {
      width: 240px;
      height: 240px;
      border-color: rgba(102, 255, 255, 0.3);
    }

    .profile-image-container::after {
      width: 280px;
      height: 280px;
      border-color: rgba(102, 255, 255, 0.15);
      animation-direction: reverse;
      animation-duration: 16s;
    }

    @keyframes orbit {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid var(--cyan);
      box-shadow: 0 0 30px var(--glow-color);
      object-fit: cover;
      position: relative;
      z-index: 5;
    }

    .profile-info h1 {
      font-size: 3.5rem;
      font-weight: 900;
      margin: 0;
      color: #fff;
      text-shadow: 0 0 15px var(--glow-color);
    }

    .profile-info h1 span { color: var(--cyan); }

    .profile-info h2 {
      font-size: 2rem;
      font-weight: 700;
      margin: 10px 0 20px 0;
      color: var(--light-cyan);
    }

    .profile-info p {
      font-size: 1.1rem;
      color: var(--text-color);
      line-height: 1.7;
      max-width: 500px;
    }
    
    .social-icons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    @media (min-width: 768px) {
      .social-icons { justify-content: flex-start; }
      .profile-info h1 { font-size: 3.5rem; }
      .profile-info h2 { font-size: 2rem; }
    }
    
    @media (max-width: 767px) {
        .profile-info h1 { font-size: 2.5rem; }
        .profile-info h2 { font-size: 1.5rem; }
        .profile-info p { font-size: 1rem; }
    }


    .social-icons a {
      color: var(--cyan);
      font-size: 24px;
      border: 2px solid var(--light-cyan);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }

    .social-icons a:hover {
      background: var(--cyan);
      color: var(--dark-blue);
      transform: scale(1.1) translateY(-5px);
      box-shadow: 0 0 25px var(--glow-color);
    }

    .home-btn {
      position: fixed;
      top: 25px;
      right: 35px;
      z-index: 10;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      border: 2px solid var(--light-cyan);
      border-radius: 30px;
      background: rgba(10, 15, 36, 0.5);
      backdrop-filter: blur(5px);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .home-btn:hover {
      background: var(--cyan);
      color: var(--dark-blue);
      box-shadow: 0 0 20px var(--glow-color);
    }

  </style>
</head>
<body>

  <canvas id="particle-canvas"></canvas>
  <a href="index.html" class="home-btn">Home</a>

  <div class="content-wrapper">
    <div class="profile-card">
      <div class="profile-image-container">
        <img src="yash.png" alt="Profile Photo" class="profile-img" onerror="this.onerror=null;this.src='https://placehold.co/200x200/0a0f24/66ffff?text=Yashwanth';">
      </div>
      <div class="profile-info">
        <h1>Hi, I'm <span>Yashwanth</span></h1>
        <h2>A Passionate Developer</h2>
        <p>I created CollabSpace to help people connect and collaborate with ease â€” even without a technical background. Built from passion and pure persistence.</p>
        <div class="social-icons">
          <a href="https://instagram.com/yashwanth24____" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="mailto:ideacollab14@gmail.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray;

    const mouse = {
      x: null,
      y: null,
      radius: (canvas.height / 120) * (canvas.width / 120)
    };

    window.addEventListener('mousemove', function(event) {
      mouse.x = event.x;
      mouse.y = event.y;
    });
    
    window.addEventListener('mouseout', function() {
        mouse.x = undefined;
        mouse.y = undefined;
    });

    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      mouse.radius = (canvas.height / 120) * (canvas.width / 120);
      init();
    });

    class Particle {
      constructor(x, y, directionX, directionY, size, color) {
        this.x = x;
        this.y = y;
        this.directionX = directionX;
        this.directionY = directionY;
        this.size = size;
        this.color = color;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      update() {
        if (this.x > canvas.width || this.x < 0) {
          this.directionX = -this.directionX;
        }
        if (this.y > canvas.height || this.y < 0) {
          this.directionY = -this.directionY;
        }
        
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < mouse.radius + this.size){
            if(mouse.x < this.x && this.x < canvas.width - this.size * 10){
                this.x += 5;
            }
            if(mouse.x > this.x && this.x > this.size * 10){
                this.x -= 5;
            }
            if(mouse.y < this.y && this.y < canvas.height - this.size * 10){
                this.y += 5;
            }
            if(mouse.y > this.y && this.y > this.size * 10){
                this.y -= 5;
            }
        }

        this.x += this.directionX;
        this.y += this.directionY;
        this.draw();
      }
    }

    function init() {
      particlesArray = [];
      let numberOfParticles = (canvas.height * canvas.width) / 9000;
      for (let i = 0; i < numberOfParticles; i++) {
        let size = (Math.random() * 2) + 1;
        let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
        let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
        let directionX = (Math.random() * .4) - .2;
        let directionY = (Math.random() * .4) - .2;
        let color = 'rgba(102, 255, 255, ' + (Math.random() * 0.6 + 0.2) + ')';
        particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
      }
    }

    function connect() {
        let opacityValue = 1;
        for (let a = 0; a < particlesArray.length; a++) {
            for (let b = a; b < particlesArray.length; b++) {
                let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                if (distance < (canvas.width/7) * (canvas.height/7)) {
                    opacityValue = 1 - (distance/20000);
                    ctx.strokeStyle = 'rgba(138, 255, 255,' + opacityValue + ')';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                    ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                    ctx.stroke();
                }
            }
        }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, innerWidth, innerHeight);

      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
      }
      connect();
    }

    init();
    animate();
  </script>
</body>
</html>
