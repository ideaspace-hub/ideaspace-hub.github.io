<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - CollabSpace</title>
    <link rel="icon" type="image/png" href="CollabSpace Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --dark-bg: #0d1117;
            --main-bg: #161b22;
            --border-color: #30363d;
            --primary-color: #00e6ff; /* Teal/Cyan */
            --accent-color: #8affff;
            --text-color-light: #c9d1d9;
            --text-color-dark: #7d8590;
            --error-color: #f85149;
            --button-red: linear-gradient(45deg, #dc3545, #c82333);
            --button-hover-red: linear-gradient(45deg, #c82333, #a71d2a);
        }
        body { 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: var(--dark-bg); 
            color: var(--text-color-light);
        }
        .login-container { 
            width: 380px; 
            background: var(--main-bg); 
            border-radius: 20px; 
            padding: 40px; 
            color: #fff; 
            backdrop-filter: blur(20px); 
            border: 1px solid var(--error-color); 
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
        }
        .login-container h2 { 
            text-align: center; 
            color: var(--error-color); 
        }
        input { 
            width: 100%; 
            padding: 14px; 
            margin: 12px 0; 
            border-radius: 8px; 
            background: #24292f; 
            color: #fff; 
            border: 1px solid var(--border-color); 
            box-sizing: border-box; 
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: var(--error-color);
            box-shadow: 0 0 10px rgba(248, 81, 73, 0.5);
        }
        button { 
            width: 100%; 
            padding: 15px; 
            background: var(--button-red); 
            border: none; 
            border-radius: 10px; 
            color: white; 
            font-size: 18px; 
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.2);
        }
        button:hover {
            background: var(--button-hover-red);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.4);
        }
        #error-message { 
            color: var(--error-color); 
            text-align: center; 
            display: none; 
            margin-top: 15px; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><i class="fas fa-user-shield"></i> Admin Login</h2>
        <input type="email" id="email" placeholder="Admin Email" />
        <input type="password" id="password" placeholder="Admin Password" />
        <button id="loginButton" onclick="loginAdmin()">Secure Login</button>
        <p id="error-message"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyBbTWt0dpw7w6mFJB2yF0olTCh2mBDwbn8", authDomain: "collabspace-6d0af.firebaseapp.com", projectId: "collabspace-6d0af" };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        const errorMessage = document.getElementById('error-message');
        const loginButton = document.getElementById('loginButton');

        function loginAdmin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            errorMessage.style.display = 'none';
            loginButton.disabled = true;

            auth.setPersistence(firebase.auth.Auth.Persistence.SESSION)
                .then(() => {
                    return auth.signInWithEmailAndPassword(email, password);
                })
                .then(async (userCredential) => {
                    const user = userCredential.user;
                    const adminDocRef = db.collection('admins').doc(user.uid);
                    const adminDoc = await adminDocRef.get();

                    if (adminDoc.exists) {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        errorMessage.textContent = 'Access Denied: Not an admin account.';
                        errorMessage.style.display = 'block';
                        auth.signOut();
                        loginButton.disabled = false;
                    }
                })
                .catch(error => {
                    errorMessage.textContent = 'Invalid email or password.';
                    errorMessage.style.display = 'block';
                    loginButton.disabled = false;
                });
        }
        
        document.getElementById("password").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                loginAdmin();
            }
        });
    </script>
</body>
</html>
